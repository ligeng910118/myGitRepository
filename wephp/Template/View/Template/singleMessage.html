<extend name="Home@Base/common" />

<block name="body">
  <div class="span9 page_message">
  
    <section id="contents"> <include file="Home@Addons/_nav" />

      <!-- 数据列表 -->
      <div id="main">
	 	<div class="mainLeft">
			<div class="listLeft"><a href="index.php?s=/w16/Template/Template/lists.html">模板列表</a></div>
			<div class="listLeft"><a href="index.php?s=/w16/Template/Template/messageManage.html">消息管理</a></div>
			<div class="listLeft"><a href="index.php?s=/w16/Template/Template/singleMessage.html">单发消息</a></div>
			<div class="listLeft"><a href="index.php?s=/w16/Template/Template/groupMessage.html">群发消息</a></div>
		</div>
		<script type="text/javascript">
		$(document).ready(function(){
			$('#getValue').change(function(){
				//alert('ok');
				var v = $('#getValue option:selected').val();
				if(v == 0){
					$('.template1').hide();
					$('.template0').show();
				}else{
					$('.template0').hide();
					$('.template1').show();
				}
              $('#template_id').val(v);
			})
		});
		</script>
	 	<div class="mainRight">
	 		<div class="rightTitle">单发消息</div>
	 		<div>
	 			<div>单发模板：
	 				<select id="getValue">
	 					<foreach name="list" item="vo" key="k">
		 					<option value="{$vo.template_id}">{$vo.title}</option>
	 					</foreach>
	 				</select>
	 			</div>
	 			<div>模板预览：
	 				<div class="rightPrevious">				
	 					<div class="template0">{$list[0].example}</div>
	 					<div style="display:none" class="template1">{$list[1].example}</div>
	 				</div>
	 			</div>
	 			<div>
	 			<form method="post" action="index.php?s=/w16/Template/Template/singleMessageAction">
	 			<input type="hidden" name="template_id" value="{$list[0].template_id}" />
	 				粉丝openid: <br><input type="text" class="text input-large" name="touser" /><br>
	 				首标题: <br><input type="text" class="text input-large" name="first" value="{$data.first}" /><br>
	 				内容1：<br><input type="text" class="text input-large" name="keynote1" value="{$data.keynote1}" ><br />
	 				内容2：<br><input type="text" class="text input-large" name="keynote2" value="{$data.keynote2}" ><br />
	 				内容3：<br><input type="text" class="text input-large" name="keynote3" value="{$data.keynote3}" ><br />
	 				尾备注：<br><input type="text" class="text input-large" name="remark" value="{$data.remark}"><br />
	 				详情url(必须为http://开头)：<br><input type="text" class="text input-large" name="url" value="{$data.url}"><br />
	 				<input class="btn" type="submit" value="提交" />
	 				</form>
	 			</div>
	 		</div>
	 	</div>
	</div>
    </section>
  </div>
</block>
