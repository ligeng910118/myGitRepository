<extend name="Home@Base/common" />
<block name="body">
  <div class="span9 page_message">
  
    <section id="contents"> <include file="Home@Addons/_nav" />

      <!-- 数据列表 -->
      <div id="main">
	 	<div class="mainLeft">
			<div class="listLeft"><a href="index.php?s=/{$address}/Template/Template/lists.html">模板列表</a></div>
			<div class="listLeft"><a href="index.php?s=/{$address}/Template/Template/messageManage.html">消息管理</a></div>
			<div class="listLeft"><a href="index.php?s=/{$address}/Template/Template/message.html">单发消息</a></div>
			<div class="listLeft"><a href="index.php?s=/{$address}/Template/Template/groupMessage.html">群发消息</a></div>
		</div>
	 	<div class="mainRight">
	 		<div class="rightTitle">群发消息</div>
	 		<form method="post" action="">
	 		<foreach name="list" item="vo">
	 		<div class="listRight messageManage">
	 			<div>标题：{$vo.first}</div>
	 			<div>内容一：{$vo.keyword1}</div>
	 			<div>内容二：{$vo.keyword2}</div>
	 			<if  condition="$vo.keyword3 neq null">
	 			<div>内容三：{$vo.keyword3}</div>
	 			</if>
	 			<if  condition="$vo.keyword4 neq null">
	 			<div>内容四：{$vo.keyword4}</div>
	 			</if>
	 			<if  condition="$vo.keyword5 neq null">
	 			<div>内容五：{$vo.keyword5|msubstr=0,40}</div>
	 			</if>
	 			<div>备注：{$vo.remark|msubstr=0,20}</div>
	 			<div>请选择模板：<input type="radio" name="id" value="{$vo.id}" /></div>
	 		</div>
	 		</foreach>
	 			 	<div style="clear:both"><input type="submit" class="btn" value="群发"></div>
	 		</form>
	 	</div>

	</div>
    </section>
  </div>
</block>
