<!DOCTYPE html>
<html>
<include file="../Public/head" /> 
      <body class="skin-black">
        <!-- header logo: style can be found in header.less -->
<include file="../Public/header" /> 
                <div class="wrapper row-offcanvas row-offcanvas-left">
                    <!-- Left side column. contains the logo and sidebar -->
   <include file="../Public/menu" />                

                    <aside class="right-side">

                <!-- Main content -->
                <section class="content">

                    <!-- Main row -->

                    <div class="row">

                        <div class="col-md-12	">
                            <section class="panel">
                              <header class="panel-heading">
                                  Work Progress 
                            </header>
                            <div class="panel-body table-responsive">
                                <table class="table table-hover">
                                  <thead>
                                    <tr>
                                      <th>id</th>
                                      <th>商户名称</th>
                                      <th>联系电话</th>
                                      <th>主管邮箱</th>
                                      <th>创建时间</th>
                                      <th>状态</th>
                                      <!-- <th>Price</th> -->
                                      <th>支付二维码</th>
                                      <th>审核状态</th>
                                      <th>审核完成</th>
                                  </tr>
                              </thead>
                              <tbody>
                              <foreach name="list" item="vo">
                                <tr>
                                 <td>{$vo.id}</td>
                                 <td>{$vo.sellName}</td>
                                 <td>{$vo.sellPhone}</td>
                                 <td>{$vo.manageEmail}</td>
                                 <td>{$vo.createTime}</td>
                                  <td>
	                                  <if condition="$vo.status eq 1">
	                                  	待审核
	                                  <elseif condition="$vo.status eq 2" />
	                                  	已审核
	                                  <elseif condition="$vo.status eq 3" />
	                                 	已提交
	                                  <elseif condition="$vo.status eq 4" />
	                                  	驳回
	                                  <else />
	                                  	已完成
	                                  </if>    
                                  </td>
                                  
                                  <!-- <td>$1500</td> -->                                 
                                  <td><a href="__CONTROLLER__/payCode/id/{$vo.id}" class="badge bg-light-blue">支付二维码</a></td>
                                  <td><a href="__CONTROLLER__/approve/id/{$vo.id}" class="badge bg-light-blue">审核操作</a></td>
                                  <td><a href="__CONTROLLER__/complete/id/{$vo.id}" class="badge bg-light-blue">审核完成</a></td></tr>
							</foreach>
                          </tbody>
                      </table>
                      {$page}
                  </div>
              </section>


          </div><!--end col-6 -->

                    </div>
              <!-- row end -->
                </section><!-- /.content -->
                <div class="footer-main">
                    Copyright &copy Director, 2014. More Templates <a href="http://www.cssmoban.com/" target="_blank" title="模板之家">模板之家</a> - Collect from <a href="http://www.cssmoban.com/" title="网页模板" target="_blank">网页模板</a>
                </div>
            </aside><!-- /.right-side -->

        </div><!-- ./wrapper -->

<include file="../Public/js" /> 
 
</body>
</html>
